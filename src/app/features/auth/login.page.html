<div class="min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-sm rounded-3xl border border-[var(--border)] bg-[var(--surface)] p-6">
    <div class="text-sm text-[var(--muted)]">Banky</div>
    <div class="mt-1 text-2xl font-semibold tracking-tight">Sign in</div>

    <div class="mt-6 space-y-3">

      <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium tracking-tight">Email address</label>
          <input id="email" type="email" class="w-full px-4 py-3 text-sm border border-[var(--border)]
                 rounded-md focus:outline-none focus:border-[var(--accent)]"
                 formControlName="email">
        </div>

        <div class="mb-4">
          <label for="password" class="block text-sm font-medium tracking-tight">Password</label>
          <input id="password" type="password" class="w-full px-4 py-3 text-sm border border-[var(--border)]
                 rounded-md focus:outline-none focus:border-[var(--accent)]"
                 formControlName="password">
        </div>
      </form>

      @if (error()) {
        <div class="text-sm text-[var(--danger)]">{{ error() }}</div>
      }

      <button (click)="submit()" [disabled]="loading()"
              class="w-full rounded-2xl px-4 py-3 font-medium border border-[var(--border)]
                 hover:bg-white/5 active:scale-[.99] transition">
        {{ loading() ? 'Signing inâ€¦' : 'Continue' }}
      </button>
    </div>
  </div>
</div>
