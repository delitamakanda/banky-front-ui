<div class="space-y-4">
  <app-card
    [label]="'Balance'"
    [value]="balance | currency"
  />

  <div class="rounded-3xl border border-[var(--border)] bg-[var(--surface)] p-4">
    <div class="text-sm text-[var(--muted)]">Amount</div>

      <input
        [(ngModel)]="amount"
        type="number"
        placeholder="100"
        min="1"
        max="10000"
        class="mt-2 w-full rounded-2xl border border-[var(--border)]
               bg-[var(--surface-2)] px-4 py-3 outline-none" />

      @if (error()) {
        <div class="mt-2 text-sm text-[var(--danger)]">
          {{ error() }}
        </div>
      }

    <div class="mt-4 flex gap-2">
      <button
        (click)="deposit()"
        [disabled]="loading()"
        class="flex-1 rounded-2xl px-4 py-3 font-medium border border-[var(--border)]
                 hover:bg-white/5 active:scale-[.99] transition">
        Deposit
      </button>

      <button
        (click)="withdraw()"
        [disabled]="loading()"
        class="flex-1 rounded-2xl px-4 py-3 font-medium border border-[var(--border)]
                 text-[var(--danger)] hover:bg-white/5 active:scale-[.99] transition">
        Withdraw
      </button>
    </div>
  </div>
</div>
